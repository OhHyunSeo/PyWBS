{% extends 'wbs/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up - WBS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">Sign Up</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                <div class="mt-3 text-center">
                    <p>이미 계정이 있으신가요? <a href="{% url 'login' %}">로그인</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
