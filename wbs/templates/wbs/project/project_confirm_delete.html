{% extends 'wbs/base.html' %}

{% block title %}Delete {{ project.name }} - WBS{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">프로젝트 삭제</h5>
        <p class="card-text">
            정말로 이 프로젝트를 삭제하시겠습니까? "{{ project.name }}"?
            이 작업은 취소할 수 없습니다.
        </p>
        <form method="post">
            {% csrf_token %}
            <a href="{% url 'project_detail' project.pk %}" class="btn btn-secondary">취소</a>
            <button type="submit" class="btn btn-danger">삭제</button>
        </form>
    </div>
</div>
{% endblock %}
